<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="
            ShortLink: The URL shortener web app that helps you to simplify long web addresses into short links. Get started today, feel free and share links effortlessly."
        />
        <meta name="google-site-verification" content="tlEU3UFKEZi13dIpCBC4u0QVkxMg8kIZGScfm4SL9_s" />
        <meta name="keywords" content="contact devices easy home lengthen links long policy privacy reach reserved responsive rights secure shorten shortened shortlink terms">
        <meta property="og:title" content="ShortLink: Shorten URLs with ShortLink" />
        <meta property="og:description" content="Shorten your long URLs with our easy-to-use URL Shortener web app." />
        <meta property="og:image" content="https://i.ibb.co/Mkv1Zb4/Short-Link.webp" />
        <meta property="og:url" content="https://shortlink.up.railway.app" />
        <meta property="og:type" content="website" />
        <title>{% block title %} {% endblock %}</title>
        
        <!-- Favico -->
        <link
            media="all"
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ url_for('static', filename='favicon/apple-touch-icon.png' ) }}"
        />
        <link
            media="all"
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='favicon/favicon-32x32.png' ) }}"
        />
        <link
            media="all"
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='favicon/favicon-16x16.png' ) }}"
        />
        <link media="all" rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest' ) }}" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="preload"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
            as="style"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <!-- Google Fonts -->
        <link media="all" rel="preconnect" href="https://fonts.googleapis.com" />
        <link media="all" rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            media="all"
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap"
            rel="preload"
            as="style"
        />
        <link
            media="all"
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap"
            rel="stylesheet"
        />

        <!-- TODO Toastr -->
        {{ toastr.include_toastr_css() }} {{ toastr.message() }}
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-373161896-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-373161896-1");
        </script>
        <!-- Google Tag Manager -->
        <script>
            (function (w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l != "dataLayer" ? "&l=" + l : "";
                j.async = true;
                j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, "script", "dataLayer", "GTM-MGQDFZ7");
        </script>
        <!-- End Google Tag Manager -->
    </head>
    <body class="vh-100 d-flex flex-column justify-content-between">
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MGQDFZ7" height="0" width="0" style="display: none; visibility: hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        
        <section>
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark text-bg-pekat">
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center fw-bolder" href="{{ url_for('index' ) }}"
                            ><img
                                src="{{ url_for('static', filename='img/ShortLink Light.webp') }}"
                                alt="ShortLink"
                                height="24"
                                width="24"
                                class="rounded align-middle me-1"
                                loading="lazy"
                            />
                            ShortLink</a
                        >
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link link-light" href="{{ url_for('index' ) }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-light" href="{{ url_for('about' ) }}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-light" href="{{ url_for('contact' ) }}">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main>{% block container %} {% endblock %}</main>
        </section>

        <section>
            <footer class="footer text-bg-dark py-2">
                <div class="container text-center mb-0">
                    <p class="small opacity-50" id="current_date">&copy; 2023 ShortLink. All rights reserved.</p>
                    <hr class="m-0" />
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a class="link-light link-opacity-75-hover link-offset-1" href="{{ url_for('privacy' ) }}"
                                >Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="link-light link-opacity-75-hover link-offset-1" href="{{ url_for('tou' ) }}"
                                >Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </footer>
        </section>
        <script>
            var dt = new Date();
            document.getElementById("current_date").innerHTML = `&copy; ${(dt.getFullYear())} ShortLink. All rights reserved.`;
        </script>

        <!-- Bootstrap Bundle JS (including Popper.js) -->
        {{ toastr.include_toastr_js() }}
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
            crossorigin="anonymous"
        ></script>
        <script defer type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
